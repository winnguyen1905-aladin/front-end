version: '3.8'

# Docker Compose for Local Development
# This is NOT used by CI/CD workflows
# Use this for local testing of the production build

services:
  # Front-end Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aladin-frontend-dev
    ports:
      - "3000:80"
    networks:
      - aladin-network
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
      - VITE_SOCKET_URL=ws://localhost:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  aladin-network:
    external: true
    name: aladin-network

# Usage:
# 1. Create network first: docker network create aladin-network
# 2. Build and run: docker-compose -f docker-compose.dev.yml up --build
# 3. Stop: docker-compose -f docker-compose.dev.yml down
# 4. Rebuild: docker-compose -f docker-compose.dev.yml up --build --force-recreate

