name: Code Quality

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality:
    name: Code Quality & Security
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Type check
      run: npx tsc --noEmit

    - name: Build check
      run: |
        npm run build
        echo "âœ… Build size: $(du -sh dist/ | cut -f1)"

